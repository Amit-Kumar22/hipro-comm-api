# Nginx Configuration for Large File Uploads
# Add this to your nginx.conf or site-specific configuration

# For Production Server (shop.hiprotech.org)
# This configuration should be added to handle large video uploads up to 50MB

server {
    listen 80;
    server_name shop.hiprotech.org;

    # Maximum file upload size (60MB to handle 50MB videos with overhead)
    client_max_body_size 60M;
    
    # Timeout settings for large uploads
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;
    send_timeout 300s;
    
    # Buffer settings for uploads
    client_body_buffer_size 16k;
    client_header_buffer_size 4k;
    
    location /api/v1/upload/ {
        # Specific settings for upload endpoints
        client_max_body_size 60M;
        client_body_timeout 600s;  # 10 minutes for video uploads
        
        # Proxy to your Node.js application
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable request buffering for large files
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    location / {
        # Regular proxy settings for other routes
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# SSL Configuration (if using HTTPS)
server {
    listen 443 ssl;
    server_name shop.hiprotech.org;
    
    # SSL certificates
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Same upload settings as above
    client_max_body_size 60M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;
    send_timeout 300s;
    
    location /api/v1/upload/ {
